<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Mall</title>
  <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header>  
    <h1>Bus Mall</h1>
    <nav>
      <ul id="navUl">
        <li id="navLi">Navigation</li>
      </ul>
    </nav>  
  </header>
  <main>
    <section id="top">
      <h2>Welcome To BusMall</h2>
      <form id="rounds">
        <fieldset><p id="start">Click on <span>'Submit'</span> to start the voting</p>
          <label>Rounds:
            <input type="text" name="roundSelect" value="25" />
          </label>
          <input type="submit" name="generate" value="submit" />
        </fieldset>
      </form>
    </section>
    <section id="image-section">      
    </section>   
    <section id="chart">
      <h3>Charted Data</h3>
      <canvas id="myChart"></canvas>
      <h3>Listed Data</h3>
    </section>
    <section id="resetControls">
      <form class="bottomButtons" id="reload">
        <input type="submit" name="Reload Test" value="Reload Test">
      </form> 
      <form class="bottomButtons" id="reset">
        <input type="submit" name="Reset Data" value="Reset All Data">
      </form>
    </section>
  </main>
  <footer>
    <nav id="legal">&copy; SkyMallWasBetter | Facebook | Instagram</nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>
  </footer>
</body>
</html>
